spring:
  application:
    name: shierBISystem
  # 默认 dev 环境
  profiles:
    active: dev
    # 对象存储
    # todo 需替换配置
    cos:
#      client:
#        accessKey: xxx
#        secretKey: xxx
#        region: xxx
#        bucket: xxx
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    # store-type: redis
    # 1 天过期
    timeout: 86400
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/nanchengbi
    username: root
    password: 1234
  # Redis 配置
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 1MB
  # rabbitmq 信息
  rabbitmq:
    host: localhost
    password: guest
    username: guest
    port: 5672
    virtual-host: /
    listener:
      direct:
        acknowledge-mode: manual
server:
  address: 0.0.0.0
  port: 8103
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
